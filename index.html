<!DOCTYPE html>
<html lang="en">
	<head>
		<title>El Juego de Verbos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<!-- <link rel="shortcut icon" href="images/logo.ico"> -->

		<!-- Styles -->
        <link href="ss/main.css" rel="stylesheet">
        <script src="js/modernizr-custom.js"></script>
	</head>
	<body>
		<div class="background color-0"></div>
		<section class="introduction">
			<div class="container">
				<h1 class="title">Juego de el Pret&eacute;rito</h1>
				<button onclick="moveFromTo('.introduction', '.name')">Play</button>
				<button>How to Play</button>
				<button>Learn</button>
				<button>Leaderboard</button>
			</div>
			<h4 class="credit">Made by Jay Mo, <s>Jeemin Park,</s> Ohm Nabar, <s>Philip Hahn</s></h4>
		</section>

		<section class="name display-none">
			<div class="container">
				<h1 class="prompt">Enter your name</h1>
				<form onsubmit="javascript:submitName('#username'); return false;">
					<input id="username" placeholder="Your Name" autocomplete="off"></input>
					<button class="small" type="submit"><i class="fa fa-arrow-right"></i></button>
				</form>
			</div>
		</section>

		<section class="play display-none">
			<nav class="statusBar">
				<h3 class="username">Jay Mo</h3>
				<span class="circle"><h2 class="timer">10</h2></span>	
				<h3 class="score">0 PTS</h3>	
			</nav>
			<div class="card-container">
				<div class="content">
					<ul id="stack_buana" class="stack stack--buana">
						<li class="stack__item color-00"></li>
						<li class="stack__item color-11"></li>
						<li class="stack__item color-22"></li>
						<li class="stack__item color-33"></li>
						<li class="stack__item color-44"></li>
						<li class="stack__item color-55"></li>
						<li class="stack__item color-66"></li>
						<li class="stack__item color-77"></li>
						<li class="stack__item color-88"></li>
						<li class="stack__item color-99"></li>
					</ul>
					<div class="controls display-none">
						<button class="button button--material button--reject" data-stack="stack_buana">wrong</button>
						<button class="button button--material button--accept" data-stack="stack_buana">correct</button>
					</div>
					<div class="material-circle"></div>
				</div>

				<form onsubmit="javascript:validate('#answers'); return false;" autocomplete="off">
					<input id="answers" placeholder="Type your answer here"></input>
				</form>
			</div><!-- /container -->
		</section>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.plusanchor.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="js/sweetalert.min.js"></script>
		<script type="text/javascript" src="js/content.js"></script>
		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/scroll.js"></script>
		<script type="text/javascript" src="js/background.js"></script>
		<script src="js/classie.js"></script>
		<script type="text/javascript" src="js/mobilecheck.js"></script>
		<script src="js/dynamics.min.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="js/cardbutton.js"></script>
		<script type="text/javascript" src="js/validate.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>
	</body>
</html>
