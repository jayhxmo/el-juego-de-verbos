<!DOCTYPE html>
<html lang="en">
	<head>
		<title>El Juego de Verbos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<!-- <link rel="shortcut icon" href="images/logo.ico"> -->

		<!-- Styles -->
        <link href="ss/main.css" rel="stylesheet">
        <script src="js/modernizr-custom.js"></script>
	</head>
	<body>
		<div class="background color-0"></div>
		<section class="introduction display-none">
			<div class="container">
				<h1 class="title">Juego de el Pret&eacute;rito</h1>
				<button onclick="moveFromTo('.introduction', '.name')">Play</button>
				<button>How to Play</button>
				<button>Learn</button>
				<button>Leaderboard</button>
			</div>
			<h4 class="credit">Made by Jay Mo, <s>Jeemin Park, Ohm Nabar, Philip Hahn</s></h4>
		</section>

		<section class="name display-none">
			<div class="container">
				<h1 class="prompt">Enter your name</h1>
				<form onsubmit="javascript:submitName('#username'); return false;">
					<input id="username" placeholder="Your Name"></input>
					<button class="small" type="submit"><i class="fa fa-arrow-right"></i></button>
				</form>
			</div>
		</section>

		<section class="play">
			<div class="card-container">
				<h3 class="username"></h3>	
				<div class="content">
					<ul id="stack_buana" class="stack stack--buana">
						<li class="stack__item"><img src="img/2.png" alt="Tree 2" /></li>
						<li class="stack__item"><img src="img/4.png" alt="Tree 4" /></li>
						<li class="stack__item"><img src="img/7.png" alt="Tree 7" /></li>
						<li class="stack__item"><img src="img/6.png" alt="Tree 6" /></li>
						<li class="stack__item"><img src="img/1.png" alt="Tree 1" /></li>
						<li class="stack__item"><img src="img/3.png" alt="Tree 3" /></li>
					</ul>
					<div class="controls">
						<button class="button button--material button--reject" data-stack="stack_buana">wrong</button>
						<button class="button button--material button--accept" data-stack="stack_buana">correct</button>
					</div>
					<div class="material-circle"></div>
				</div>
			</div><!-- /container -->
		</section>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.plusanchor.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/scroll.js"></script>
		<script type="text/javascript" src="js/background.js"></script>
		<script src="js/classie.js"></script>
		<script type="text/javascript" src="js/mobilecheck.js"></script>
		<script src="js/dynamics.min.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="js/cardbutton.js"></script>
	</body>
</html>
